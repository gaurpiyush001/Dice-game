<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediastyle.css" />

    <link rel="icon" href="favicon_dice2.ico" />
    <title>💖My Dice Game💯</title>
  </head>
  <body>
    <div class="dice">
      <img class="img" src="dice-1.png" />
    </div>
    <button class="new">🎁new game</button>
    <div class="player1 player">
      <div class="playername" id="name">
        <p>Player1</p>
        <p class="total1">43</p>
        <!-- PLAYER 1<br><br>0 -->
      </div>
      <div class="score1 score">
        <p>CURRENT</p>
        <p>0</p>
      </div>
    </div>
    <div class="player2 player">
      <div class="playername name" id="name2">
        <p>Player 2</p>
        <p class="total2">63</p>
        <!-- PLAYER 2<br><br> 0 -->
      </div>
      <div class="score2 score">
        <p>CURRENT</p>
        <p>0</p>
      </div>
    </div>
    <button class="roll">🔶roll dice</button>
    <button class="hold">💌hold</button>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
